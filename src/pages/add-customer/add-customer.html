
<ion-header>

  <ion-navbar>
    <ion-title>New Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label color="primary" stacked>First Name:</ion-label>
    <ion-input placeholder="Input First Name"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label color="primary" stacked>Last Name:</ion-label>
    <ion-input placeholder="Input Last Name"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label color="primary" stacked>Address:</ion-label>
    <ion-input placeholder="Input Address"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label color="primary" stacked>Phone:</ion-label>
    <ion-input type="tel" placeholder="Input Phone Number"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label color="primary" stacked>Email:</ion-label>
    <ion-input type="email" placeholder="Input Email Address"></ion-input>
  </ion-item>
</ion-list>  

<button ion-button full>Create Customer</button>

</ion-content>
